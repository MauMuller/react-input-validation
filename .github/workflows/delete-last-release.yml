name: Delete last release

on: workflow_dispatch

jobs:
  removing_release_and_tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get list of releases
        run: |
          json=$(gh api repos/maumuller/react-valisk/releases --jq -r '.[]');
          json2=$(gh api repos/maumuller/react-valisk/releases --jq -r '.[].tag_name');
          echo $json;
          echo $json2;
          echo 'VERSION_PACKAGE='v$json >> $GITHUB_ENV

      - name: Get package version
        run: |
          versionNumber="$(cat package.json | jq -r '.version')";
          echo 'VERSION_PACKAGE='v$versionNumber >> $GITHUB_ENV

      - name: Show Version versionNumber
        run: echo "A versão é $VERSION_PACKAGE"

